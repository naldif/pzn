<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Recursive</title>
</head>
<body>
    <script>

        function factorial(value) {

            let result = 1;
            for(let i = 1; i <= value; i++) {
                result *= i;
            }
            return result;
        }

        console.info(factorial(5));
        console.info(1 * 2 * 3 * 4 * 5);

    </script>
</body>
</html>
