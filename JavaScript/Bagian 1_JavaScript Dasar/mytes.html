<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function bubbleSort(arr) {

            let len = arr.length;

            for(let i= 0; i < len; i++){
                
                for(let j = i+1; j < len; j++){

                    if(arr[i] > arr[j]) {

                        let temp = arr[i];
                        arr[i] = arr[j];
                        arr[j] = temp;
                    }
                }
            }
            
            return arr;
        }

        var myArray = [4,1,5,3,7,6];

        var sortedArray = bubbleSort(myArray);
        document.write(`${sortedArray}`);

    </script>
</body>
</html>
