<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Anonymous</title>
</head>
<body>
    <script>

        //anonymous function yang di masukan ke dalam variable
        const say = function(name) {
            document.writeln(`<p>Hello ${name}</p>`)
        }

        say("Nito")

        //anonymous function yang di masukan ke dalam parameter 
        function giveMeName(callback) {
            callback("Nitos");
        }

        giveMeName(say)

        giveMeName(function(name) {
            document.writeln(`<p>Hi ${name}</p>`)
        }) 

    </script>
</body>
</html>
