<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
</head>
<body>
    <script>

        //global scope
        let counter = 0;

        //global scope
        function hitMe() {
            //local scope hitMe
            counter++;
        }

        //global scope
        function other() {
            //local scope other
        }

        hitMe();
        hitMe();

        console.info(counter);

        function first() {
            //local scope first
            let fisrtVariable = "First";

            function firstNested() {
                console.info(fisrtVariable);
                const fisrtNestedVariable = "First Nested";
            }

            firstNested();
            console.info(fisrtNestedVariable);
        }

        function second() {
            //local scope second
            let secondVariable = "Second";
            //console.log(firstVariable); //ERROR
        }

        first();
        second();

        //global scope
        //console.info(firstVariable); //ERROR
        //console.info(secondVariable); //ERROR

        
    </script>
</body>
</html>
