<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funtion Default Parameter</title>
</head>
<body>
    <script>

        function register(name, gender= "UNKNOWN") {
            console.info(name);
            console.info(gender);
        }

        register("Nito", "MALE");
        register("Nito");
        register("Nito", undefined);
        register("Nito", null);

    </script>
</body>
</html>
